<!DOCTYPE html>
<html>
<head>
  <title>Doodle Jump Clone with Jetpack</title>
  <style>
    body { margin:0; background:#87CEEB; overflow:hidden; }
    canvas { display:block; margin:0 auto; background:#87CEEB; }
  </style>
</head>
<body>
<canvas id="gameCanvas" width="400" height="600"></canvas>
<script>
const canvas = document.getElementById('gameCanvas');
const ctx = canvas.getContext('2d');

let gameStarted = false;
let gameOver = false;
let score = 0;
let powerJumps = 10;
let blocksPassed = 0;

const player = { x:200, y:500, w:40, h:40, dy:0, onGround:false, usingJetpack:false };

let platforms = [];
let jetpacks = [];
const platformCount = 8;

const keys = { left:false, right:false, jet:false };

function createPlatforms() {
  platforms.push({
    x: player.x - 35,
    y: player.y + player.h + 10,
    w: 70,
    h: 15,
    broken: false
  });

  for(let i = 1; i < platformCount; i++){
    spawnPlatform(player.y + player.h + 10 - i*75);
  }
}

function spawnPlatform(y){
  const p = {
    x: Math.random()*(canvas.width-70),
    y: y,
    w:70,
    h:15,
    broken:false
  };
  platforms.push(p);

  // ðŸ”¥ 10% chance to spawn jetpack
  if(Math.random() < 0.1){
    jetpacks.push({
      x: p.x + p.w/2 - 12,
      y: p.y - 30,
      w: 24,
      h: 30,
      active: true
    });
  }
}

// --- Game loop ---
function update(){
  if(!gameStarted) return drawStartScreen();
  if(gameOver) return drawGameOver();

  const jumpStrength = 15;
  const playerSpeed = 5;
  const jetStrength = 18;

  if(keys.jet && powerJumps > 0 && !player.usingJetpack){
    player.dy = -jetStrength;
    powerJumps--;
    player.usingJetpack = true;
  }

  if(player.onGround && !player.usingJetpack)
    player.dy = -jumpStrength;

  player.dy += 0.8;
  player.y += player.dy;

  if(keys.left) player.x -= playerSpeed;
  if(keys.right) player.x += playerSpeed;

  if(player.x + player.w < 0) player.x = canvas.width;
  if(player.x > canvas.width) player.x = -player.w;

  player.onGround = false;
  for(let p of platforms){
    if(player.x + player.w > p.x && player.x < p.x + p.w &&
       player.y + player.h > p.y && player.y + player.h < p.y + p.h + player.dy){
      player.dy = 0;
      player.y = p.y - player.h;
      player.onGround = true;
      player.usingJetpack = false;
    }
  }

  // ðŸš€ Jetpack pickup = HUGE BOOST
  jetpacks.forEach(j => {
    if(!j.active) return;
    if(player.x < j.x + j.w &&
       player.x + player.w > j.x &&
       player.y < j.y + j.h &&
       player.y + player.h > j.y){
      player.dy = -35;     // â‰ˆ1000px boost via scrolling
      j.active = false;
    }
  });

  if(player.y < 200){
    let dy = 200 - player.y;
    player.y = 200;

    platforms.forEach(p => p.y += dy);
    jetpacks.forEach(j => j.y += dy);

    score += Math.floor(dy);
    blocksPassed += dy;

    platforms = platforms.filter(p => p.y < canvas.height);
    jetpacks = jetpacks.filter(j => j.y < canvas.height && j.active);

    while(platforms.length < platformCount){
      spawnPlatform(-Math.random()*100);
    }
  }

  if(player.y > canvas.height) gameOver = true;

  draw();
  requestAnimationFrame(update);
}

// --- Draw ---
function draw(){
  ctx.clearRect(0,0,canvas.width,canvas.height);

  platforms.forEach(p=>{
    ctx.fillStyle = '#228B22';
    ctx.fillRect(p.x, p.y, p.w, p.h);
  });

  jetpacks.forEach(j=>{
    if(!j.active) return;
    ctx.fillStyle = 'purple';
    ctx.fillRect(j.x, j.y, j.w, j.h);
  });

  ctx.fillStyle = 'orange';
  ctx.fillRect(player.x, player.y, player.w, player.h);

  ctx.fillStyle='black';
  ctx.font='20px Arial';
  ctx.fillText('Score: '+score, 10,30);
}

// --- Screens ---
function drawStartScreen(){
  ctx.clearRect(0,0,canvas.width,canvas.height);
  ctx.fillStyle='white';
  ctx.font='40px Arial';
  ctx.textAlign='center';
  ctx.fillText('Doodle Jump Jetpack', canvas.width/2, 250);
  ctx.font='20px Arial';
  ctx.fillText('Press Enter to Start', canvas.width/2, 300);
  requestAnimationFrame(update);
}

function drawGameOver(){
  ctx.clearRect(0,0,canvas.width,canvas.height);
  ctx.fillStyle='red';
  ctx.font='40px Arial';
  ctx.textAlign='center';
  ctx.fillText('Game Over', canvas.width/2, 300);
}

// --- Input ---
document.addEventListener('keydown', e=>{
  if(e.key==='Enter') gameStarted = true;
  if(e.key==='ArrowLeft' || e.key==='a') keys.left = true;
  if(e.key==='ArrowRight' || e.key==='d') keys.right = true;
  if(e.key===' ') keys.jet = true;
});

document.addEventListener('keyup', e=>{
  if(e.key==='ArrowLeft' || e.key==='a') keys.left = false;
  if(e.key==='ArrowRight' || e.key==='d') keys.right = false;
  if(e.key===' ') keys.jet = false;
});

createPlatforms();
update();
</script>
</body>
</html>
