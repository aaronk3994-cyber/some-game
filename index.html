<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Jump Up</title>
<style>
  body {
    margin: 0;
    background: #87ceeb;
    overflow: hidden;
  }
  canvas {
    display: block;
    margin: auto;
    background: linear-gradient(#87ceeb, #e0f7ff);
  }
</style>
</head>
<body>
<canvas id="game" width="400" height="600"></canvas>

<script>
const canvas = document.getElementById("game");
const ctx = canvas.getContext("2d");

let gravity = 0.4;
let keys = {};

const player = {
  x: 200,
  y: 500,
  w: 30,
  h: 30,
  vx: 0,
  vy: 0,
  jetpack: false,
  jetFuel: 0
};

let platforms = [];
let jetpacks = [];
let score = 0;

function createPlatform(y) {
  return {
    x: Math.random() * 320,
    y,
    w: 80,
    h: 12,
    broken: Math.random() < 0.25,
    falling: false
  };
}

for (let i = 0; i < 10; i++) {
  platforms.push(createPlatform(600 - i * 60));
}

function spawnJetpack(y) {
  if (Math.random() < 0.1) {
    jetpacks.push({ x: Math.random() * 350, y });
  }
}

document.addEventListener("keydown", e => keys[e.key] = true);
document.addEventListener("keyup", e => keys[e.key] = false);

function update() {
  // Movement (NO DRIFT)
  player.vx = 0;
  if (keys["ArrowLeft"]) player.vx = -4;
  if (keys["ArrowRight"]) player.vx = 4;

  // Power jump
  if (keys["Enter"] && player.vy >= 0) {
    player.vy = -12;
  }

  // Jetpack
  if (player.jetpack) {
    player.vy = -8;
    player.jetFuel--;
    if (player.jetFuel <= 0) player.jetpack = false;
  }

  player.vy += gravity;
  player.x += player.vx;
  player.y += player.vy;

  // Wrap screen
  if (player.x < -20) player.x = 420;
  if (player.x > 420) player.x = -20;

  // Platform collision
  platforms.forEach(p => {
    if (
      player.vy > 0 &&
      player.x + player.w > p.x &&
      player.x < p.x + p.w &&
      player.y + player.h > p.y &&
      player.y + player.h < p.y + p.h + 10 &&
      !p.falling
    ) {
      player.vy = -9;
      if (p.broken) p.falling = true;
    }

    if (p.falling) p.y += 6;
  });

  // Jetpack pickup
  jetpacks.forEach(j => {
    if (
      player.x < j.x + 20 &&
      player.x + player.w > j.x &&
      player.y < j.y + 30 &&
      player.y + player.h > j.y
    ) {
      player.jetpack = true;
      player.jetFuel = 120;
      j.y = 10000;
    }
  });

  // Scroll world
  if (player.y < 250) {
    let diff = 250 - player.y;
    player.y = 250;
    platforms.forEach(p => p.y += diff);
    jetpacks.forEach(j => j.y += diff);
    score += diff;
  }

  // Recycle platforms
  platforms = platforms.filter(p => p.y < 700);
  while (platforms.length < 10) {
    let y = Math.min(...platforms.map(p => p.y)) - 60;
    platforms.push(createPlatform(y));
    spawnJetpack(y);
  }

  // Game over
  if (player.y > 650) {
    alert("Game Over! Score: " + Math.floor(score));
    location.reload();
  }
}

function draw() {
  ctx.clearRect(0, 0, 400, 600);

  // Player
  ctx.fillStyle = player.jetpack ? "orange" : "green";
  ctx.fillRect(player.x, player.y, player.w, player.h);

  // Platforms
  platforms.forEach(p => {
    ctx.fillStyle = p.broken ? "#8b4513" : "#333";
    ctx.fillRect(p.x, p.y, p.w, p.h);
    if (p.broken) {
      ctx.strokeStyle = "black";
      ctx.beginPath();
      ctx.moveTo(p.x, p.y);
      ctx.lineTo(p.x + p.w, p.y + p.h);
      ctx.stroke();
    }
  });

  // Jetpacks
  ctx.fillStyle = "red";
  jetpacks.forEach(j => ctx.fillRect(j.x, j.y, 20, 30));

  // Score
  ctx.fillStyle = "black";
  ctx.fillText("Score: " + Math.floor(score), 10, 20);
}

function loop() {
  update();
  draw();
  requestAnimationFrame(loop);
}

loop();
</script>
</body>
</html>
