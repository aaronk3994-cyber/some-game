<!DOCTYPE html>
<html>
<head>
  <title>Doodle Jump Clone with Jetpack</title>
  <style>
    body { margin:0; background:#87CEEB; overflow:hidden; }
    canvas { display:block; margin:0 auto; background:#87CEEB; }
  </style>
</head>
<body>
<canvas id="gameCanvas" width="400" height="600"></canvas>
<script>
const canvas = document.getElementById('gameCanvas');
const ctx = canvas.getContext('2d');

let gameStarted = false;
let gameOver = false;
let score = 0;
let powerJumps = 10;

// Player
const player = { x:200, y:500, w:32, h:32, dy:0, onGround:false, usingJetpack:false };

let platforms = [];
let jetpacks = [];
const platformCount = 8;

const keys = { left:false, right:false, jet:false };

// --- Create platforms ---
function createPlatforms() {
  platforms = [];
  jetpacks = [];

  platforms.push({
    x: player.x - 35,
    y: player.y + player.h + 10,
    w: 70,
    h: 15,
    vx: 0
  });

  for(let i = 1; i < platformCount; i++){
    spawnPlatform(player.y + player.h + 10 - i*75);
  }
}

function spawnPlatform(y){
  const moving = Math.random() < 0.3; // 30% moving platforms

  const p = {
    x: Math.random()*(canvas.width-70),
    y: y,
    w: 70,
    h: 15,
    vx: moving ? (Math.random() < 0.5 ? -1 : 1) * 1.2 : 0
  };
  platforms.push(p);

  if(Math.random() < 0.1){
    jetpacks.push({
      x: p.x + p.w/2 - 12,
      y: p.y - 30,
      w: 24,
      h: 30,
      active: true
    });
  }
}

// --- Draw Player ---
function drawDoodle(x, y, w, h){
  ctx.fillStyle = '#2E7D32';
  ctx.beginPath();
  ctx.roundRect(x, y, w, h, 8);
  ctx.fill();

  ctx.fillStyle = 'black';
  ctx.beginPath();
  ctx.arc(x + w*0.35, y + h*0.35, 2.5, 0, Math.PI*2);
  ctx.arc(x + w*0.65, y + h*0.35, 2.5, 0, Math.PI*2);
  ctx.fill();

  ctx.beginPath();
  ctx.ellipse(x + w/2, y + h*0.6, 5, 3, 0, 0, Math.PI*2);
  ctx.fill();

  ctx.fillStyle = '#1B5E20';
  ctx.fillRect(x + 4, y + h - 4, 6, 4);
  ctx.fillRect(x + w - 10, y + h - 4, 6, 4);

  ctx.fillStyle = 'gray';
  ctx.fillRect(x - 4, y + 8, 4, 16);
}

// --- Game Loop ---
function update(){
  ctx.clearRect(0,0,canvas.width,canvas.height);

  if(!gameStarted){
    drawStartScreen();
    requestAnimationFrame(update);
    return;
  }

  if(gameOver){
    drawGameOver();
    return;
  }

  // Move platforms
  platforms.forEach(p=>{
    p.x += p.vx;
    if(p.x < 0 || p.x + p.w > canvas.width){
      p.vx *= -1;
    }
  });

  // Physics
  if(keys.jet && powerJumps > 0 && !player.usingJetpack){
    player.dy = -18;
    powerJumps--;
    player.usingJetpack = true;
  }

  if(player.onGround && !player.usingJetpack)
    player.dy = -15;

  player.dy += 0.8;
  player.y += player.dy;

  if(keys.left) player.x -= 5;
  if(keys.right) player.x += 5;

  if(player.x + player.w < 0) player.x = canvas.width;
  if(player.x > canvas.width) player.x = -player.w;

  player.onGround = false;
  platforms.forEach(p=>{
    if(player.x + player.w > p.x &&
       player.x < p.x + p.w &&
       player.y + player.h > p.y &&
       player.y + player.h < p.y + p.h + player.dy){
      player.dy = 0;
      player.y = p.y - player.h;
      player.onGround = true;
      player.usingJetpack = false;
      player.x += p.vx; // move with platform
    }
  });

  jetpacks.forEach(j=>{
    if(!j.active) return;
    if(player.x < j.x + j.w &&
       player.x + player.w > j.x &&
       player.y < j.y + j.h &&
       player.y + player.h > j.y){
      player.dy = -35;
      j.active = false;
    }
  });

  if(player.y < 200){
    let dy = 200 - player.y;
    player.y = 200;
    platforms.forEach(p=>p.y += dy);
    jetpacks.forEach(j=>j.y += dy);
    score += Math.floor(dy);

    platforms = platforms.filter(p=>p.y < canvas.height);
    jetpacks = jetpacks.filter(j=>j.y < canvas.height && j.active);

    while(platforms.length < platformCount){
      spawnPlatform(-Math.random()*100);
    }
  }

  if(player.y > canvas.height) gameOver = true;

  draw();
  requestAnimationFrame(update);
}

// --- Draw ---
function draw(){
  platforms.forEach(p=>{
    ctx.fillStyle = p.vx !== 0 ? '#6A5ACD' : '#228B22';
    ctx.fillRect(p.x, p.y, p.w, p.h);
  });

  jetpacks.forEach(j=>{
    if(j.active){
      ctx.fillStyle = 'purple';
      ctx.fillRect(j.x, j.y, j.w, j.h);
    }
  });

  drawDoodle(player.x, player.y, player.w, player.h);

  if(player.dy < 0){
    ctx.fillStyle = 'yellow';
    ctx.beginPath();
    ctx.moveTo(player.x + player.w/2 - 4, player.y + player.h);
    ctx.lineTo(player.x + player.w/2 + 4, player.y + player.h);
    ctx.lineTo(player.x + player.w/2, player.y + player.h + 12);
    ctx.fill();
  }

  ctx.fillStyle='black';
  ctx.font='20px Arial';
  ctx.fillText('Score: '+score, 10,30);
}

// --- Screens ---
function drawStartScreen(){
  ctx.fillStyle='white';
  ctx.font='40px Arial';
  ctx.textAlign='center';
  ctx.fillText('Doodle Jump Jetpack', canvas.width/2, 250);
  ctx.font='20px Arial';
  ctx.fillText('Press Enter to Start', canvas.width/2, 300);
}

function drawGameOver(){
  ctx.fillStyle='red';
  ctx.font='40px Arial';
  ctx.textAlign='center';
  ctx.fillText('Game Over', canvas.width/2, 300);
}

// --- Input ---
document.addEventListener('keydown', e=>{
  if(e.key === 'Enter'){
    gameStarted = true;
    gameOver = false;
    score = 0;
    powerJumps = 10;
    player.x = 200;
    player.y = 500;
    player.dy = 0;
    createPlatforms();
  }
  if(e.key==='ArrowLeft' || e.key==='a') keys.left = true;
  if(e.key==='ArrowRight' || e.key==='d') keys.right = true;
  if(e.key===' ') keys.jet = true;
});

document.addEventListener('keyup', e=>{
  if(e.key==='ArrowLeft' || e.key==='a') keys.left = false;
  if(e.key==='ArrowRight' || e.key==='d') keys.right = false;
  if(e.key===' ') keys.jet = false;
});

createPlatforms();
update();
</script>
</body>
</html>
