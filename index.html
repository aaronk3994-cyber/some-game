<!DOCTYPE html>
<html>
<head>
  <title>Doodle Jump Clone with Jetpack</title>
  <style>
    body { margin:0; background:#87CEEB; overflow:hidden; }
    canvas { display:block; margin:0 auto; background:#87CEEB; }
  </style>
</head>
<body>
<canvas id="gameCanvas" width="400" height="600"></canvas>
<script>
const canvas = document.getElementById('gameCanvas');
const ctx = canvas.getContext('2d');

let gameStarted = false;
let gameOver = false;
let score = 0;
let powerJumps = 10; // Starting power jumps
let blocksPassed = 0;

// Player starts above first platform
const player = { x:200, y:500, w:40, h:40, dy:0, onGround:false, usingJetpack:false };

// Platforms
let platforms = [];
const platformCount = 8;

// Key tracking for movement
const keys = { left:false, right:false, jet:false };

function createPlatforms() {
  platforms.push({
    x: player.x - 35,  
    y: player.y + player.h + 10, 
    w: 70,
    h: 15,
    broken: false
  });
  for(let i = 1; i < platformCount; i++){
    platforms.push({
      x: Math.random()*(canvas.width-70),
      y: player.y + player.h + 10 - i*75,  
      w: 70,
      h: 15,
      broken: false
    });
  }
}

function spawnPlatform(y){
  platforms.push({
    x: Math.random()*(canvas.width-70),
    y: y,
    w:70,
    h:15,
    broken:false
  });
}

// --- Game loop ---
function update(){
  if(!gameStarted) return drawStartScreen();
  if(gameOver) return drawGameOver();

  const jumpStrength = 15;
  const playerSpeed = 5;
  const jetStrength = 18; // power jump boost

  // Jetpack activation
  if(keys.jet && powerJumps > 0 && !player.usingJetpack){
    player.dy = -jetStrength;
    powerJumps--;
    player.usingJetpack = true;
  }

  // Auto jump
  if(player.onGround && !player.usingJetpack) player.dy = -jumpStrength;

  // Gravity
  player.dy += 0.8;
  player.y += player.dy;

  // Horizontal movement
  if(keys.left) player.x -= playerSpeed;
  if(keys.right) player.x += playerSpeed;

  // Optional: screen wrap
  if(player.x + player.w < 0) player.x = canvas.width;
  if(player.x > canvas.width) player.x = -player.w;

  // Collision with platforms
  player.onGround = false;
  for(let p of platforms){
    if(player.x + player.w > p.x && player.x < p.x + p.w &&
       player.y + player.h > p.y && player.y + player.h < p.y + p.h + player.dy){
      player.dy = 0;
      player.y = p.y - player.h;
      player.onGround = true;
      player.usingJetpack = false;

      if(!p.broken && Math.random()<0.2){
        p.broken = true;
      }
    }
  }

  // Scroll screen
  if(player.y < 200){
    let dy = 200 - player.y;
    player.y = 200;
    platforms.forEach(p => p.y += dy);
    score += Math.floor(dy);

    // Track blocks passed for power jump bonus
    blocksPassed += dy;
    if(Math.floor(blocksPassed/75) >= 5){ // Every 5 blocks
      powerJumps += 2;
      blocksPassed = 0;
    }

    platforms = platforms.filter(p => p.y < canvas.height);

    while(platforms.length < platformCount){
      spawnPlatform(-Math.random()*100);
    }
  }

  if(player.y > canvas.height) gameOver = true;

  draw();
  requestAnimationFrame(update);
}

// --- Draw ---
function draw(){
  ctx.clearRect(0,0,canvas.width,canvas.height);

  platforms.forEach(p=>{
    ctx.fillStyle = p.broken ? '#8B0000' : '#228B22';
    ctx.fillRect(p.x, p.y, p.w, p.h);
  });

  ctx.fillStyle = 'orange';
  ctx.fillRect(player.x, player.y, player.w, player.h);

  // Jetpack flame
  if(!player.onGround){
    ctx.fillStyle = 'yellow';
    ctx.beginPath();
    ctx.moveTo(player.x+player.w/2-5, player.y+player.h);
    ctx.lineTo(player.x+player.w/2+5, player.y+player.h);
    ctx.lineTo(player.x+player.w/2, player.y+player.h+15);
    ctx.fill();
  }

  // Draw score and power jumps
  ctx.fillStyle='black';
  ctx.font='20px Arial';
  ctx.fillText('Score: '+score, 10,30);
  ctx.fillText('Power Jumps: '+powerJumps, 10,60);
}

// --- Start screen ---
function drawStartScreen(){
  ctx.clearRect(0,0,canvas.width,canvas.height);
  ctx.fillStyle = "#87CEEB";
  ctx.fillRect(0,0,canvas.width,canvas.height);

  ctx.fillStyle='white';
  ctx.font='40px Arial';
  ctx.textAlign='center';
  ctx.fillText('Doodle Jump Jetpack', canvas.width/2, 200);

  ctx.font='20px Arial';
  ctx.fillText('Press Enter to Start', canvas.width/2, 300);
  ctx.fillText('Arrow Keys or A/D to Move', canvas.width/2, 330);
  ctx.fillText('Space to Jet Boost', canvas.width/2, 360);

  requestAnimationFrame(update);
}

// --- Game over ---
function drawGameOver(){
  ctx.clearRect(0,0,canvas.width,canvas.height);
  ctx.fillStyle='red';
  ctx.font='40px Arial';
  ctx.textAlign='center';
  ctx.fillText('Game Over', canvas.width/2, 250);
  ctx.font='20px Arial';
  ctx.fillText('Score: '+score, canvas.width/2, 300);
  ctx.fillText('Power Jumps Left: '+powerJumps, canvas.width/2, 330);
  ctx.fillText('Refresh to Play Again', canvas.width/2, 360);
}

// --- Input ---
document.addEventListener('keydown', e=>{
  if(e.key==='Enter') gameStarted = true;
  if(e.key==='ArrowLeft' || e.key==='a') keys.left = true;
  if(e.key==='ArrowRight' || e.key==='d') keys.right = true;
  if(e.key===' ') keys.jet = true;
});

document.addEventListener('keyup', e=>{
  if(e.key==='ArrowLeft' || e.key==='a') keys.left = false;
  if(e.key==='ArrowRight' || e.key==='d') keys.right = false;
  if(e.key===' ') keys.jet = false;
});

createPlatforms();
update();
</script>
</body>
</html>
